<igx-grid [data]="data" height="500px" width="100%" [autoGenerate]="false"  >
    <igx-paginator [perPage]="10">
        <igx-column field="ID" header="ID" width="100px"></igx-column>
        <igx-column field="Name" header="Name" width="200px"></igx-column>
        <igx-column field="Age" header="Age" width="100px"></igx-column>
    </igx-paginator>
  </igx-grid>
